name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET 9.0 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Extract git tag (cross-platform)
        id: get_tag
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            pwsh -Command "
              $tag = git describe --tags --abbrev=0 2>$null
              if (-not $tag) { $tag = '' }
              Write-Host \"Git tag: $tag\"
              echo \"tag=$tag\" >> $env:GITHUB_OUTPUT
            "
          else
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            echo "Git tag: $TAG"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          fi
      - name: Fail if no valid tag for release build
        if: github.ref_type == 'tag' && steps.get_tag.outputs.tag == ''
        run: |
          echo "No valid git tag found for release build. Failing."
          exit 1
      - name: Restore dependencies
        run: dotnet restore TimedBackgroundJob.sln
      - name: Build solution (inject version if tag present)
        run: |
          if [ "${{ steps.get_tag.outputs.tag }}" != "" ]; then \
            dotnet build TimedBackgroundJob.sln --configuration Release --no-restore /p:Version=${{ steps.get_tag.outputs.tag }}; \
          else \
            dotnet build TimedBackgroundJob.sln --configuration Release --no-restore; \
          fi
      - name: Run tests
        run: dotnet test TimedBackgroundJob.sln --configuration Release --no-build --logger "trx;LogFileName=test-results.trx" --results-directory "TestResults"
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: TestResults/*.trx
