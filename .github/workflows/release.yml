name: Release Version

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Update version in build file
        run: |
          TAG_VERSION=$(echo ${{ github.ref }} | sed 's/refs\/tags\/v//')
          sed -i "s/<VersionPrefix>.*<\/VersionPrefix>/<VersionPrefix>${TAG_VERSION}<\/VersionPrefix>/" Directory.Build.props
          sed -i "s/<VersionSuffix>.*<\/VersionSuffix>/<VersionSuffix>release<\/VersionSuffix>/" Directory.Build.props
      
      - name: Build and pack
        run: dotnet pack --configuration Release --output ./artifacts

      - name: Publish NuGet package to GitHub Packages
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/ChauThan/index.json
